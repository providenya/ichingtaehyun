<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 타로 리딩</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🔮 디지털 타로 리딩</h1>
    </header>

    <main id="app">
        <!-- 화면 1: 덱 선택 -->
        <div id="deck-selection-screen" class="screen active">
            <h2>1. 덱을 선택하세요</h2>
            <div id="deck-list">
                <!-- JavaScript가 여기에 덱 목록을 채워넣을 것입니다. -->
                <div class="deck-card" data-deck-id="universal_waite">
                    <h3>유니버설 웨이트</h3>
                    <p>78장의 카드로 보는 전통적인 타로</p>
                </div>
                <!-- 예시: 다른 덱이 추가될 경우 -->
                <!-- <div class="deck-card" data-deck-id="another_deck">
                    <h3>다른 덱 이름</h3>
                    <p>덱에 대한 간단한 설명</p>
                </div> -->
            </div>
        </div>

        <!-- 화면 2: 스프레드 선택 -->
        <div id="spread-selection-screen" class="screen">
            <h2>2. 스프레드를 선택하세요</h2>
            <div id="spread-list">
                <button class="spread-button" data-spread-type="one-card">원 카드 (1장)</button>
                <button class="spread-button" data-spread-type="three-card">쓰리 카드 (3장)</button>
                <button class="spread-button" data-spread-type="celtic-cross">켈틱 크로스 (10장)</button>
                <button class="spread-button" data-spread-type="custom">✨ 커스텀 스프레드</button>
            </div>
        </div>

        <!-- 화면 2-1: 커스텀 스프레드 생성기 -->
        <div id="custom-spread-creator-screen" class="screen">
            <h2>✨ 나만의 스프레드 만들기</h2>
            <div class="creator-controls">
                <label for="num-cards-input">1. 뽑을 카드 수:</label>
                <input type="number" id="num-cards-input" min="1" max="20" value="3">
                <button id="set-card-count-button">설정</button>
            </div>
            
            <div class="creator-main">
                <div id="position-editor">
                    <h3>2. 각 위치의 의미를 입력하세요.</h3>
                    <div id="position-inputs">
                        <!-- JS가 여기에 입력 필드를 생성합니다. -->
                    </div>
                </div>
                <div id="layout-preview">
                    <h3>3. 카드 배치를 확인하세요.</h3>
                    <div id="preview-grid">
                        <!-- JS가 여기에 카드 위치를 생성합니다. -->
                    </div>
                </div>
            </div>

            <button id="start-custom-spread-button" class="action-button">이 스프레드로 점보기</button>
            <button id="back-to-spreads-button" class="secondary-button">뒤로가기</button>
        </div>

        <!-- 화면 3: 카드 뽑기 -->
        <div id="card-drawing-screen" class="screen">
            <h2>3. 카드를 선택하세요</h2>
            <p id="draw-instruction">아래 카드 중에서 <strong>3장</strong>을 선택하세요.</p>
            <div id="card-pool">
                <!-- JavaScript가 여기에 뒷면 카드를 채워넣을 것입니다. -->
            </div>
        </div>


        <!-- 화면 4: 결과 보기 -->
        <div id="result-screen" class="screen">
            <h2>타로 리딩 결과</h2>
            <div id="result-cards">
                <!-- JavaScript가 여기에 결과 카드를 채워넣을 것입니다. -->
            </div>
            <button id="restart-button">다시 시작하기</button>
        </div>

    </main>

    <footer>
        <p>A.I Tarot Master</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
